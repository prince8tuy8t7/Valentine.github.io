<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine</title>
  <style>
    /* Background video (hidden until envelope opens) */
    #bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      display: none;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: cursive;
      color: white;
      text-align: center;
      background: pink;
    }

    /* Envelope image */
    #envelope {
      width: 300px;
      cursor: pointer;
      transition: transform 1s ease;
    }

    #envelope.open {
      transform: scale(0); /* shrink away when opened */
    }

    /* Hidden Valentine message */
    .message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px red;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% { text-shadow: 2px 2px 10px red; }
      50% { text-shadow: 2px 2px 20px pink; }
      100% { text-shadow: 2px 2px 10px red; }
    }

    .heart {
      font-size: 4em;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* Buttons */
    .buttons {
      margin-top: 20px;
    }

    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    #noBtn {
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop id="bgVideo">
    <source src="romantic.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Envelope image -->
  <img src="envelope.png" id="envelope" alt="Envelope">

  <!-- Valentine message -->
  <div class="message" id="message">
    <h1>Will you be my Valentine? üíï</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const bgVideo = document.getElementById("bgVideo");
    const message = document.getElementById("message");
    const noBtn = document.getElementById("noBtn");

    envelope.addEventListener("click", function() {
      envelope.classList.add("open");
      setTimeout(() => {
        envelope.style.display = "none";   // hide envelope
        bgVideo.style.display = "block";   // show video background
        message.style.display = "block";   // show Valentine message
      }, 1000); // wait for shrink animation
    });

    // Make the No button run away when hovered
    noBtn.addEventListener("mouseover", function() {
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
